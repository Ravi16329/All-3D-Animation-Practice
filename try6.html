<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Spline Frame</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* optional */
    }

    .frame-container {
      width: 80vw;
      height: 80vh;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hide "Built with Spline" watermark */
    iframe::-webkit-scrollbar,
    ::-webkit-scrollbar {
      display: none;
    }

    .frame-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: black; /* Covers the watermark area */
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe 
      src="https://my.spline.design/genkubgreetingrobot-NaMEZfkR9ktdRDCVoXngNSnu/"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
