<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spine</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }
    .frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.2); /* zoom level (1.0 = normal, 1.2 = 120%) */
      transform-origin: center center; /* zoom from center */
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe 
      src="https://my.spline.design/particles-9quedarT2PIYkmhqBCcf6CZp/" 
      frameborder="0">
    </iframe>
  </div>
</body>
</html>
